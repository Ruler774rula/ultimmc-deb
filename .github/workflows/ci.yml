name: CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:
  schedule:
    - cron: "0 0 1 * *"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Create .deb package
        run: |
          dpkg-deb --build ultimmc

      - uses: actions/upload-artifact@v4
        with:
          name: UltimMC
          path: ultimmc.deb
